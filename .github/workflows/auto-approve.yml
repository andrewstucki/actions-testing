name: Auto-Approve Backport

on:
  pull_request_target:
    branches-ignore:
      - main
    types:
      - opened

jobs:
  approve:
    name: Auto-approve backport
    runs-on: ubuntu-latest
    if: |
      startsWith(github.event.pull_request.head.ref, 'backport') &&
      github.actor == 'github-actions[bot]'
    permissions:
      pull-requests: write
    steps:
      - uses: hmarr/auto-approve-action@v4